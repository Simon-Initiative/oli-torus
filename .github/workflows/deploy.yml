name: Deploy

on:
  # run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Deploy Target"
        required: true
        type: choice
        options:
          - tokamak.oli.cmu.edu
          - stellarator.oli.cmu.edu
          - heliotron.oli.cmu.edu
          - neutron.oli.cmu.edu
          - loadtest.oli.cmu.edu
          - proton.oli.cmu.edu

  # disable auto deploy on tag for now
  # push:
  #   tags:
  #     - 'v[0-9]+.[0-9]+.[0-9]+'              # production release tags vX.Y.Z
  #     - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'     # release candidate tags vX.Y.Z-rc1
  #

jobs:
  deployment:
    runs-on: plasma
    if: ${{ github.event.inputs.deploy_target != '' }}

    env:
      DEPLOY_INSTANCE: ${{ github.run_id }}

    environment:
      name: ${{ github.event.inputs.deploy_target }}
      url: https://${{ github.event.inputs.deploy_target }}

    outputs:
      app_version: ${{ steps.info.outputs.app_version }}
      sha_short: ${{ steps.info.outputs.sha_short }}

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v2

      - name: ðŸ§¾ Build info
        id: info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "app_version=$(cat mix.exs | grep version | sed -e 's/.*version: "\(.*\)",/\1/')" >> $GITHUB_OUTPUT

      - run: echo "deploying ${{ github.sha }} ${{ github.ref }} ${{ github.ref_name }} to ${{ github.event.inputs.deploy_target }}"

      - name: ðŸš¢ðŸ’° Deploy using SSH
        uses: fifsky/ssh-action@master
        with:
          command: |
            DEPLOY_INSTANCE="${{ env.DEPLOY_INSTANCE }}"
            printf "DEPLOY_REF=%s\nDEPLOY_VERSION=%s\nDEPLOY_SHA=%s\n" "${{ github.ref }}" "${{ steps.info.outputs.app_version }}" "${{ steps.info.outputs.sha_short }}" > /var/lib/oli/deploy/env-${DEPLOY_INSTANCE}
            sudo systemctl start "oli-deploy@${DEPLOY_INSTANCE}.service"
            sudo systemctl status "oli-deploy@${DEPLOY_INSTANCE}.service"
          host: ${{ github.event.inputs.deploy_target }}
          user: simon-bot
          key: ${{ secrets.SIMON_BOT_PRIVATE_KEY}}
          port: 22

      - name: âœ… Check deploy unit status
        uses: fifsky/ssh-action@master
        with:
          command: |
            DEPLOY_INSTANCE="${{ env.DEPLOY_INSTANCE }}"
            timeout_seconds=3600
            interval_seconds=15
            elapsed=0
            start_ts=$(date +"%Y-%m-%d %H:%M:%S")

            sudo journalctl -u "oli-deploy@${DEPLOY_INSTANCE}.service" --since "$start_ts" -f --no-pager &
            log_pid=$!
            trap "kill $log_pid >/dev/null 2>&1" EXIT

            while true; do
              sub_state=$(sudo systemctl show -p SubState --value "oli-deploy@${DEPLOY_INSTANCE}.service")
              result=$(sudo systemctl show -p Result --value "oli-deploy@${DEPLOY_INSTANCE}.service")

              if [ "$sub_state" = "exited" ] || [ "$sub_state" = "dead" ] || [ "$sub_state" = "failed" ]; then
                kill $log_pid >/dev/null 2>&1
                trap - EXIT
                sudo systemctl status "oli-deploy@${DEPLOY_INSTANCE}.service"

                if [ "$result" != "success" ]; then
                  echo "Deploy unit failed with result: $result (state: $sub_state)"
                  exit 1
                fi

                break
              fi

              if [ $elapsed -ge $timeout_seconds ]; then
                echo "Timed out waiting for deploy unit to finish after ${elapsed}s"
                kill $log_pid >/dev/null 2>&1
                trap - EXIT
                sudo systemctl status "oli-deploy@${DEPLOY_INSTANCE}.service"
                exit 1
              fi

              sleep $interval_seconds
              elapsed=$((elapsed + interval_seconds))
            done
          host: ${{ github.event.inputs.deploy_target }}
          user: simon-bot
          key: ${{ secrets.SIMON_BOT_PRIVATE_KEY}}
          port: 22

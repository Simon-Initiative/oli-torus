name: Build & Test CI

on:
  pull_request:
    branches:
      - master
      - test
      - production
  push:
    branches:
      - master
      - test
      - production
      - test-deploy

jobs:
  elixir-build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Configure ğŸ”§
      run: cp oli.example.env oli.env && cp postgres.example.env postgres.env

    - name: Start Test Database ğŸ—„
      run: docker-compose up -d postgres

    - name: Setup Elixir ğŸ§ª
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.10.2 # Define the elixir version [required]
        otp-version: 22.2 # Define the OTP version [required]

    - name: Install Elixir Dependencies â¬‡ï¸
      run: mix deps.get

    - name: Build Dependencies ğŸ”¨ğŸ“¦
      run: mix deps.compile

    - name: Build Project ğŸ”¨
      run: set -a;source oli.env && mix clean && mix compile --warnings-as-errors

    - name: Run Tests âš™ï¸
      run: set -a;source oli.env && mix test.coverage

  ts-build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Configure ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Setup Elixir ğŸ§ª
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.10.2 # Define the elixir version [required]
        otp-version: 22.2 # Define the OTP version [required]

    - name: Install Elixir Dependencies â¬‡ï¸
      run: mix deps.get

    - name: Install node_module Dependencies ğŸ“¦
      run: cd assets && npm install

    - name: Lint ğŸ§¹
      run: cd assets && npm run lint

    - name: Build ğŸ”¨
      run: cd assets && npm run deploy

    - name: Test âš™ï¸
      run: cd assets && npm run test

  build-release:
    needs: [elixir-build-test, ts-build-test]

    # only run this job if the workflow is running on the master branch
    # if: github.ref == 'refs/heads/master'
    if: github.ref == 'refs/heads/test-deploy'

    container:
      image: amazonlinux:2
      env:
        MIX_ENV: prod
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup elixir ğŸ§ª
        uses: actions/setup-elixir@v1
        with:
          elixir-version: 1.10.2 # Define the elixir version [required]
          otp-version: 22.2 # Define the OTP version [required]

      - name: Setup node ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install elixir dependencies â¬‡ï¸
        run: mix deps.get --only prod

      - name: Compile elixir ğŸ”¨
        run: mix compile

      - name: Install / update  JavaScript dependencies â¬‡ï¸
        run: npm install --prefix ./assets

      - name: Compile JavaScript assets ğŸ”¨
        run: |
          npm run deploy --prefix ./assets
          mix phx.digest

      - name: Package release ğŸ“¦
        run: mix release

      - uses: actions/upload-artifact@v2
        with:
          name: oli-release-${{ GITHUB_SHA }}
          path: _build/prod/rel/oli


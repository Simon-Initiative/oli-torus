name: Build amazon-linux-builder Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to use for the Docker image"
        required: true
        default: "latest"

  push:
    branches:
      - update-ci-configs

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: amazon-linux-builder

jobs:
  build:
    name: Build amazon-linux-builder Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: latest,${{ github.event.inputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

        # builds the amazon-linux-builder image, used to build the release for Amazon Linux 2
      - name: üê≥ Build and push amazon-linux-builder image
        uses: docker/build-push-action@v2
        with:
          context: ./.github/actions/amazon-linux-builder
          push: true
          tags: ghcr.io/Simon-Initiative/amazon-linux-builder:${{ github.event.inputs.tag }},
          cache-from: type=gha
          cache-to: type=gha,mode=max

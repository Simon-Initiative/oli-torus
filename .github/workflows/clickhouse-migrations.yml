name: ClickHouse Migrations

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Environment to deploy to (staging, production)"
    secrets:
      CLICKHOUSE_HOST:
        required: true
      CLICKHOUSE_USER:
        required: true
      CLICKHOUSE_PASSWORD:
        required: false
      CLICKHOUSE_DATABASE:
        required: true

jobs:
  migrate:
    name: Run ClickHouse Migrations
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dbmate
        run: |
          curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          chmod +x /usr/local/bin/dbmate

      - name: Verify ClickHouse connection
        run: |
          curl -f "${{ secrets.CLICKHOUSE_HOST }}:8123/" || {
            echo "‚ùå Cannot connect to ClickHouse at ${{ secrets.CLICKHOUSE_HOST }}"
            exit 1
          }
          echo "‚úÖ ClickHouse connection verified"

      - name: Run migrations
        env:
          DATABASE_URL: "clickhouse://${{ secrets.CLICKHOUSE_USER }}:${{ secrets.CLICKHOUSE_PASSWORD }}@${{ secrets.CLICKHOUSE_HOST }}:8123/${{ secrets.CLICKHOUSE_DATABASE }}"
          DBMATE_MIGRATIONS_DIR: "priv/clickhouse/migrations"
          DBMATE_NO_DUMP_SCHEMA: "true"
        run: |
          echo "üöÄ Running ClickHouse migrations for ${{ inputs.environment }}..."
          dbmate up
          echo "‚úÖ Migrations completed successfully"

      - name: Check migration status
        env:
          DATABASE_URL: "clickhouse://${{ secrets.CLICKHOUSE_USER }}:${{ secrets.CLICKHOUSE_PASSWORD }}@${{ secrets.CLICKHOUSE_HOST }}:8123/${{ secrets.CLICKHOUSE_DATABASE }}"
          DBMATE_MIGRATIONS_DIR: "priv/clickhouse/migrations"
          DBMATE_NO_DUMP_SCHEMA: "true"
        run: |
          echo "üìä Current migration status:"
          dbmate status

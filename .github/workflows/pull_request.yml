name: Build & Test PR

on:
  pull_request:
    branches:
      - master
      - test
      - production

jobs:
  elixir-build-test:
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Configure
        run: |
          cp oli.example.env oli.env
          cp postgres.example.env postgres.env
          sed -i 's/DB_HOST=/# DB_HOST=/g' oli.env
          printf "\n\nDB_HOST=localhost" >> oli.env

      - name: ğŸ—„ Start test database
        run: docker-compose up -d postgres

      - name: ğŸ§ª Setup elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.11.1 # Define the elixir version [required]
          otp-version: 23.1 # Define the OTP version [required]

      - name: â¬‡ï¸ Install elixir dependencies
        run: mix deps.get

      - name: ğŸ”¨ Build dependencies
        run: mix deps.compile

      - name: ğŸ”¨ Build project
        run: set -a;source oli.env && mix clean && mix compile --warnings-as-errors

      - name: â–¶ï¸ Run tests
        run: set -a;source oli.env && mix coveralls.github

  ts-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Configure
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: ğŸ§ª Setup elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.11.1 # Define the elixir version [required]
          otp-version: 23.1 # Define the OTP version [required]

      - name: â¬‡ï¸ Install elixir dependencies
        run: mix deps.get

      - name: Install node_module dependencies ğŸ“¦
        run: cd assets && npm install

      - name: ğŸ§¹ Lint
        run: cd assets && npm run lint

      - name: ğŸ”¨ Build
        run: cd assets && npm run deploy

      - name: âš™ï¸ Test
        run: cd assets && npm run test

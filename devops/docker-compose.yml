services:
  app:
    image: ghcr.io/simon-initiative/oli-torus:${APP_IMAGE_TAG}
    restart: unless-stopped
    hostname: ${HOST}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - default
      - webproxy-public
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    env_file: .env
    labels:
      - "traefik.enable=true"
      # Specify the network for Traefik to use
      - "traefik.docker.network=webproxy-public"
      # Route everything except /minio to app
      - "traefik.http.routers.${DEPLOYMENT}-app.rule=Host(`${HOST}`) && PathPrefix(`/`)"
      - "traefik.http.routers.${DEPLOYMENT}-app.priority=10"
      - "traefik.http.routers.${DEPLOYMENT}-app.entrypoints=web"
      - "traefik.http.services.${DEPLOYMENT}-app.loadbalancer.server.port=80"
      # Health check for the service
      - "traefik.http.services.${DEPLOYMENT}-app.loadbalancer.healthcheck.path=/healthz"
      - "traefik.http.services.${DEPLOYMENT}-app.loadbalancer.healthcheck.interval=30s"
      # Add headers to indicate HTTPS is being used upstream
      - "traefik.http.middlewares.${DEPLOYMENT}-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.${DEPLOYMENT}-headers.headers.customrequestheaders.X-Forwarded-Port=443"
      - "traefik.http.routers.${DEPLOYMENT}-app.middlewares=${DEPLOYMENT}-headers"

  postgres:
    image: ankane/pgvector
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: 5m
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio-user
      MINIO_ROOT_PASSWORD: minio-password
    volumes:
      - minio_data:/data
    networks:
      - default
      - webproxy-public
    labels:
      - "traefik.enable=true"
      # Specify the network for Traefik to use
      - "traefik.docker.network=webproxy-public"
      # Route only /minio to minio
      - "traefik.http.routers.${DEPLOYMENT}-minio.rule=Host(`${HOST}`) && PathPrefix(`/minio`)"
      - "traefik.http.routers.${DEPLOYMENT}-minio.priority=20"
      - "traefik.http.routers.${DEPLOYMENT}-minio.entrypoints=web"
      - "traefik.http.services.${DEPLOYMENT}-minio.loadbalancer.server.port=9000"
      # Strip /minio prefix before forwarding
      - "traefik.http.middlewares.${DEPLOYMENT}-stripprefix.stripprefix.prefixes=/minio"
      - "traefik.http.routers.${DEPLOYMENT}-minio.middlewares=${DEPLOYMENT}-stripprefix"
    command: ["server", "--console-address", ":9001", "/data"]

volumes:
  postgres_data:
  minio_data:

networks:
  webproxy-public:
    external: true

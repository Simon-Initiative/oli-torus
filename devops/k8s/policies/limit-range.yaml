apiVersion: v1
kind: LimitRange
metadata:
  name: preview-default-limits
  namespace: ${PR_NAMESPACE}
spec:
  limits:
    - type: Container
      defaultRequest:
        cpu: 300m
        memory: 1Gi
      default:
        cpu: "2"
        memory: 8Gi
      max:
        cpu: "4"
        memory: 16Gi

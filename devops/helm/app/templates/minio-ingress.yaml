{{- if and .Values.ingress.enabled .Values.minio.enabled }}
{{- $root := . -}}
{{- $fullName := include "oli-torus-preview.fullname" $root -}}
{{- $namespace := $root.Release.Namespace -}}
{{- $rawPrefix := $root.Values.ingress.minioPathPrefix | default "/minio" -}}
{{- $trimmedPrefix := trimSuffix "/" $rawPrefix -}}
{{- $normalizedPrefix := printf "/%s" (trimPrefix "/" $trimmedPrefix) -}}
{{- $prefixForStrip := $normalizedPrefix -}}
{{- $apiMiddleware := printf "%s-minio-api-strip" $fullName -}}
{{- $consoleMiddleware := printf "%s-minio-console-strip" $fullName -}}
{{- $apiAnnotations := dict -}}
{{- range $k, $v := $root.Values.ingress.annotations }}
  {{- $_ := set $apiAnnotations $k $v -}}
{{- end -}}
{{- $_ := set $apiAnnotations "traefik.ingress.kubernetes.io/router.middlewares" (printf "%s-%s@kubernetescrd" $namespace $apiMiddleware) -}}
{{- $_ := set $apiAnnotations "traefik.ingress.kubernetes.io/router.priority" "200" -}}
{{- $consoleAnnotations := dict -}}
{{- range $k, $v := $root.Values.ingress.annotations }}
  {{- $_ := set $consoleAnnotations $k $v -}}
{{- end -}}
{{- $_ := set $consoleAnnotations "traefik.ingress.kubernetes.io/router.middlewares" (printf "%s-%s@kubernetescrd" $namespace $consoleMiddleware) -}}
{{- $_ := set $consoleAnnotations "traefik.ingress.kubernetes.io/router.priority" "100" -}}
{{- $prefixWithSlash := printf "%s/" (trimSuffix "/" $normalizedPrefix) -}}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ $apiMiddleware }}
  labels:
    {{- include "oli-torus-preview.labels" $root | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ $prefixForStrip | quote }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ $consoleMiddleware }}
  labels:
    {{- include "oli-torus-preview.labels" $root | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ $prefixForStrip | quote }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-minio-api" $fullName }}
  labels:
    {{- include "oli-torus-preview.labels" $root | nindent 4 }}
  {{- if $apiAnnotations }}
  annotations:
    {{- toYaml $apiAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ include "oli-torus-preview.hostname" $root }}
      http:
        paths:
        {{- range $bucket := ($root.Values.minio.buckets | default list) }}
          - path: {{ printf "%s%s" $prefixWithSlash $bucket.name }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "oli-torus-preview.minioName" $root }}
                port:
                  number: {{ $root.Values.minio.service.port }}
        {{- end }}
  {{- with $root.Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-minio-console" $fullName }}
  labels:
    {{- include "oli-torus-preview.labels" $root | nindent 4 }}
  {{- if $consoleAnnotations }}
  annotations:
    {{- toYaml $consoleAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ include "oli-torus-preview.hostname" $root }}
      http:
        paths:
          - path: {{ $normalizedPrefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "oli-torus-preview.minioName" $root }}
                port:
                  number: {{ $root.Values.minio.service.consolePort }}
  {{- with $root.Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

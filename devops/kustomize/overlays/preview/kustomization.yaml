apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

configMapGenerator:
  - name: preview-params
    envs:
      - params.env
    behavior: merge

secretGenerator:
  - name: app-env
    behavior: merge
    envs:
      - app-overrides.env

vars:
  - name: PR_NUMBER
    objref:
      kind: ConfigMap
      name: preview-params
      apiVersion: v1
    fieldref:
      fieldpath: data.PR_NUMBER
  - name: PREVIEW_DOMAIN
    objref:
      kind: ConfigMap
      name: preview-params
      apiVersion: v1
    fieldref:
      fieldpath: data.PREVIEW_DOMAIN

patches:
  - path: patches/app-ingress.yaml
  - path: patches/minio-ingress-api.yaml
  - path: patches/minio-ingress-console.yaml
  - path: patches/app-deployment.yaml
  - path: patches/minio-statefulset.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: $(PREVIEW_SLUG)-minio-api-strip@kubernetescrd
spec:
  rules:
    - host: $(PREVIEW_SLUG).$(PREVIEW_DOMAIN)
      http:
        paths:
          - path: /buckets
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: http

apiVersion: batch/v1
kind: Job
metadata:
  name: release-setup
  labels:
    app.kubernetes.io/component: app-setup
spec:
  backoffLimit: 6
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app-setup
    spec:
      restartPolicy: OnFailure
      serviceAccountName: app
      containers:
        - name: release-setup
          image: ghcr.io/simon-initiative/oli-torus:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: app-env
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              until /app/bin/oli eval "Oli.Release.setup"; do
                echo "Release setup not ready yet; retrying in 5s..."
                sleep 5
              done
          resources:
            requests:
              cpu: 300m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 4Gi

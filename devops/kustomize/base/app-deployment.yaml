apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: app
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: app
    spec:
      serviceAccountName: app
      containers:
        - name: app
          image: ghcr.io/simon-initiative/oli-torus:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: app-env
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "3"
              memory: 12Gi

# Scenario: Test move and reorder operations
# This scenario tests the new move and reorder operations

# Create initial project structure
- project:
    name: "test_move_reorder"
    title: "Test Move and Reorder"
    root:
      children:
        - container: "Module A"
          children:
            - page: "Page 1"
            - page: "Page 2"
            - page: "Page 3"
        - container: "Module B"
          children:
            - page: "Page 4"
            - page: "Page 5"

# Test move operation - move Page 2 from Module A to Module B
- manipulate:
    target: "test_move_reorder"
    ops:
      - move:
          source: "Page 2"
          to: "Module B"

- publish:
    target: "test_move_reorder"
    description: "Moving Page 2 to Module B"

# Verify Page 2 is now in Module B
- verify:
    target: "test_move_reorder"
    structure:
      root:
        children:
          - container: "Module A"
            children:
              - page: "Page 1"
              - page: "Page 3"
          - container: "Module B"
            children:
              - page: "Page 4"
              - page: "Page 5"
              - page: "Page 2"

# Test reorder operation - move Page 5 before Page 4
- manipulate:
    target: "test_move_reorder"
    ops:
      - reorder:
          source: "Page 5"
          before: "Page 4"

- publish:
    target: "test_move_reorder"
    description: "Reordering Page 5 before Page 4"

# Verify Page 5 is now before Page 4
- verify:
    target: "test_move_reorder"
    structure:
      root:
        children:
          - container: "Module A"
            children:
              - page: "Page 1"
              - page: "Page 3"
          - container: "Module B"
            children:
              - page: "Page 5"
              - page: "Page 4"
              - page: "Page 2"

# Test reorder with after - move Page 4 after Page 2
- manipulate:
    target: "test_move_reorder"
    ops:
      - reorder:
          source: "Page 4"
          after: "Page 2"

- publish:
    target: "test_move_reorder"
    description: "Reordering Page 4 after Page 2"

# Verify final structure
- verify:
    target: "test_move_reorder"
    structure:
      root:
        children:
          - container: "Module A"
            children:
              - page: "Page 1"
              - page: "Page 3"
          - container: "Module B"
            children:
              - page: "Page 5"
              - page: "Page 2"
              - page: "Page 4"

# Test moving containers
- manipulate:
    target: "test_move_reorder"
    ops:
      - move:
          source: "Module A"
          to: "Module B"

- publish:
    target: "test_move_reorder"
    description: "Moving Module A inside Module B"

# Verify Module A is now inside Module B
- verify:
    target: "test_move_reorder"
    structure:
      root:
        children:
          - container: "Module B"
            children:
              - page: "Page 5"
              - page: "Page 2"
              - page: "Page 4"
              - container: "Module A"
                children:
                  - page: "Page 1"
                  - page: "Page 3"
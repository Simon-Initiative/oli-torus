# Simple scenario demonstrating basic project creation
# This file will be automatically discovered and run by scenario_runner_test.exs

- project:
    name: "demo_project"
    title: "Demo Project"
    root:
      children:
        - page: "Welcome"
        - container: "Chapter 1"
          children:
            - page: "Introduction"
            - page: "Key Concepts"
        - page: "Summary"

# Create a section to demonstrate section creation
- section:
    name: "demo_section"
    from: "demo_project"
    title: "Demo Section"

# Verify the project structure
- assert:
    structure:
      to: "demo_project"
      root:
        children:
          - page: "Welcome"
          - container: "Chapter 1"
            children:
              - page: "Introduction"
              - page: "Key Concepts"
          - page: "Summary"

# Verify the section structure (should match the project)
- assert:
    structure:
      to: "demo_section"
      root:
        children:
          - page: "Welcome"
          - container: "Chapter 1"
            children:
              - page: "Introduction"
              - page: "Key Concepts"
          - page: "Summary"
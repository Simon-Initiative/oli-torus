# Media uploads
- media:
    project: "TQA-12-automation${RUN_ID}"
    path: "${MEDIA_DIR}/img-mock-05-16-2025.jpg"
    mime: "image/jpeg"

- media:
    project: "TQA-13-automation${RUN_ID}"
    path: "${MEDIA_DIR}/img-mock-05-16-2025.jpg"
    mime: "image/jpeg"

- media:
